<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/2005/Atom">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

</head>
<body>

<div style="text-align: center">
    <h4 id="info"></h4>         <!--  -->
    <ul id="messages"></ul>     <!-- lista wiadomości -->
    <form onsubmit="sendMessage(); return false">
        <input type="text" id="messageArea" placeholder="Wpisz wiadomość">
        <input type="submit">
    </form>
</div>
<script type="text/javascript" th:src="@{/script.js}"></script>
</body>
</html>
